{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">Rajagiri College Chatbot</h1>
  <p class="lead text-center mb-5">Ask about admissions, departments, scholarships, or campus life.</p>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      {% for msg in history %}
        <div class="card mb-3 border-{{ 'maroon' if msg.role=='user' else 'warning' }}">
          <div class="card-body bg-{{ 'light' if msg.role=='user' else 'white' }}">
            <p class="mb-0">{{ msg.content|safe }}</p>
          </div>
        </div>
      {% endfor %}

      <form method="POST" class="d-flex">
        <input name="question" class="form-control me-2" placeholder="Type your queryâ€¦" autocomplete="off" required>
        <button class="btn btn-maroon" type="submit">Ask</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
