<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rajagiri College Chatbot</title>

    <!-- CSS / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button class="btn btn-new-chat" id="newChatBtn">
            <i class="fas fa-plus me-2"></i> New chat
          </button>
        </div>

        <div class="chat-history" id="chatHistory">
          {% for chat in chats %}
            <div class="chat-history-item {% if chat.id == current_chat %}active{% endif %}" data-chat-id="{{ chat.id }}">
              <div class="chat-title-container">
                <span class="chat-title">{{ chat.title }}</span>
                <input type="text" class="chat-title-edit" value="{{ chat.title }}" style="display: none;">
              </div>
              <div class="chat-actions">
                <button class="btn-edit-chat" title="Edit"><i class="far fa-edit"></i></button>
                <button class="btn-delete-chat" title="Delete"><i class="far fa-trash-alt"></i></button>
              </div>
            </div>
          {% endfor %}
        </div>

        <div class="user-section">
          <div id="user-info" style="display:none;">
            <img id="user-pic" class="user-avatar rounded-circle">
            <span id="user-name" class="user-name"></span>
          </div>

          <div id="login-button">
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="filled_blue"
                 data-text="signin_with"
                 data-size="medium"
                 data-logo_alignment="left">
            </div>
          </div>
          
          <div id="logout-button" style="display:none;">
            <button class="btn btn-logout" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <nav class="navbar navbar-dark bg-maroon">
          <!-- Single hamburger button for all views -->
          <button class="btn btn-sidebar-toggle" id="mobileSidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
          <span class="navbar-brand fw-semibold">Rajagiri College Chatbot</span>

          <div class="d-flex align-items-center ms-3" id="nav-user-info" style="display:none;">
            <img id="nav-user-pic" class="rounded-circle me-2" width="32" height="32">
            <span id="nav-user-name" class="text-white small"></span>
          </div>
        </nav>

        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Google Sign-in handler -->
    <!-- Update the script section in base.html -->
<script>
  async function handleCredentialResponse(response) {
    try {
      // Decode the Google ID token
      const data = JSON.parse(atob(response.credential.split('.')[1]));
      console.log('Google auth data:', data);

      // Update UI immediately
      const userPic = document.getElementById('user-pic');
      const userName = document.getElementById('user-name');
      const navUserPic = document.getElementById('nav-user-pic');
      const navUserName = document.getElementById('nav-user-name');
      
      if (userPic) userPic.src = data.picture || '/static/images/default-user.png';
      if (userName) userName.textContent = data.name || 'User';
      if (navUserPic) navUserPic.src = data.picture || '/static/images/default-user.png';
      if (navUserName) navUserName.textContent = data.name || 'User';

      // Show/hide appropriate elements
      document.getElementById('user-info').style.display = 'flex';
      document.getElementById('nav-user-info').style.display = 'flex';
      document.getElementById('login-button').style.display = 'none';
      document.getElementById('logout-button').style.display = 'block';

      // Send to backend for verification and session creation
      const authResponse = await fetch('/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ credential: response.credential })
      });

      if (!authResponse.ok) {
        throw new Error('Authentication failed');
      }

      // Verify session was created
      const sessionCheck = await fetch('/auth/check');
      if (sessionCheck.ok) {
        console.log('User session verified');
      } else {
        // If session wasn't created properly, revert UI
        resetAuthUI();
        throw new Error('Session creation failed');
      }

    } catch (error) {
      console.error('Authentication error:', error);
      resetAuthUI();
      alert('Login failed. Please try again.');
    }
  }

  function resetAuthUI() {
    // Reset all UI elements to logged out state
    document.getElementById('user-info').style.display = 'none';
    document.getElementById('nav-user-info').style.display = 'none';
    document.getElementById('login-button').style.display = 'block';
    document.getElementById('logout-button').style.display = 'none';
  }

  async function logout() {
    try {
      const response = await fetch('/auth/logout', {
        method: 'POST'
      });

      if (response.ok) {
        google.accounts.id.disableAutoSelect();
        resetAuthUI();
        
        // Clear any cached profile data
        const userPic = document.getElementById('user-pic');
        const navUserPic = document.getElementById('nav-user-pic');
        if (userPic) userPic.src = '';
        if (navUserPic) navUserPic.src = '';
        
        // Refresh to ensure clean state
        window.location.reload();
      } else {
        throw new Error('Logout failed');
      }
    } catch (error) {
      console.error('Logout error:', error);
      alert('Logout failed. Please try again.');
    }
  }

  // Initialize auth state on page load
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('/auth/check');
      if (response.ok) {
        const userData = await response.json();
        if (userData.authenticated) {
          // User is logged in - update UI
          const userPic = document.getElementById('user-pic');
          const userName = document.getElementById('user-name');
          const navUserPic = document.getElementById('nav-user-pic');
          const navUserName = document.getElementById('nav-user-name');
          
          if (userPic) userPic.src = userData.picture || '/static/images/default-user.png';
          if (userName) userName.textContent = userData.name || 'User';
          if (navUserPic) navUserPic.src = userData.picture || '/static/images/default-user.png';
          if (navUserName) navUserName.textContent = userData.name || 'User';

          document.getElementById('user-info').style.display = 'flex';
          document.getElementById('nav-user-info').style.display = 'flex';
          document.getElementById('login-button').style.display = 'none';
          document.getElementById('logout-button').style.display = 'block';
        }
      }
    } catch (error) {
      console.error('Auth check error:', error);
    }

    // Attach logout handler
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', logout);
    }
  });
</script>

    <!-- JS bundles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
