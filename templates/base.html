<!-- base.html -->
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rajagiri College Chatbot</title>

    <!-- CSS / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- ═══ Sidebar ══════════════════════════════════════════════════-->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button class="btn btn-new-chat" id="newChatBtn">
            <i class="fas fa-plus me-2"></i> New chat
          </button>
          <button class="btn btn-sidebar-toggle d-md-none" id="mobileSidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <div class="chat-history" id="chatHistory"
             data-chats='{{ chats|tojson }}'
             data-current='{{ current_chat }}'>
        </div>

        <div class="user-profile">
          <div id="user-info" style="display:none;">
            <img id="user-pic" class="user-avatar rounded-circle">
            <span id="user-name" class="user-name"></span>
          </div>

          <div id="login-button">
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="filled_blue"
                 data-text="signin_with"
                 data-size="medium"
                 data-logo_alignment="left">
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-expand-sidebar d-md-none" id="expandSidebarBtn" style="display:none;">
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- ═══ Main Content ═════════════════════════════════════════════-->
      <div class="main-content">
        <nav class="navbar navbar-dark bg-maroon">
          <span class="navbar-brand fw-semibold">Rajagiri College Chatbot</span>

          <div class="d-flex align-items-center ms-3" id="nav-user-info" style="display:none;">
            <img id="nav-user-pic" class="rounded-circle me-2" width="32" height="32">
            <span id="nav-user-name" class="text-white small"></span>
          </div>
        </nav>

        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Google Sign‑in handler -->
    <script>
      function handleCredentialResponse(response) {
        const data = JSON.parse(atob(response.credential.split('.')[1]));
        document.getElementById('user-pic').src = data.picture;
        document.getElementById('user-name').textContent = data.name;
        document.getElementById('user-info').style.display = 'flex';
        document.getElementById('nav-user-pic').src = data.picture;
        document.getElementById('nav-user-name').textContent = data.name;
        document.getElementById('nav-user-info').style.display = 'flex';
        document.getElementById('login-button').style.display = 'none';

        fetch('/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: response.credential })
        });
      }
    </script>

    <!-- JS bundles -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
